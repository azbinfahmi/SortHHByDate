<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passthrough By Date</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
</head>
<body>
    <p style="position: absolute; right: 10px;"><a href="ByArea/index.html"> Go To Passthrough By Area </a> </p>
    <table>
        <tr>
            <td> <input type="file" id="fileInput" accept=".zip"> </td>
            <td> <label for="dateSelect">Select Date:</label> </td>
            <td> <input type="radio" id="singleDate" name="dateType" checked onclick="toggleDateRange()">Single</td>
            <td> <input type="radio" id="dateRange" name="dateType" onclick="toggleDateRange()">Range</td>
            <td ></td>
            <td rowspan="2" style="padding-left: 10px;"><button onclick="showRowsAndSheets()">Display Data</button></td>        </tr>

        <tr>
            <td></td>
            <td></td>
            <td style="padding-right: 0px;"><select id="dateSelect"  onchange="handleDateSelectChange(this)"></select></td>
            <td class="Range"> To <select id="dateSelect_2"  onchange="handleDateSelectChange_2(this)"></select></td>
        </tr>
    </table>
    <br><br>

    <div style="display: flex; width: 100%;">
        <div style="width: 700px; ">
            <table style="width: 100%; border-collapse:collapse" id="resultTable" border="1">
                <thead>
                    <tr>
                        <th>SG number</th>
                        <th>Total Completed HandHole</th>
                        <th>Producer</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="resultBody"></tbody>
            </table>
        </div>
    
        <div style="max-width: 1200px; padding-left: 50px;">
            <table style=" width: 100%; border-collapse:collapse" border="1" id="areaTable">
                <thead>
                    <tr>
                        <th>Area</th>
                        <th>Date</th>
                        <th>Total HandHole (Y)</th>
                        <th>Total HandHole (N)</th>
                        <th>Total HandHole (Others/Echo)</th>
                        <th>Total</th>
                        <th>SG In Progress</th>
                        <th>SG has not been done yet.</th>
                    </tr>
                </thead>
                <tbody id="areaBody"></tbody>
            </table>
        </div>
    </div>    
    
    <br><br><br>
    <script src="script.js"></script>
    <script src="button.js"></script>
</body>
</html>
