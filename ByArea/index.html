<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passthrough By Area</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body>
    <p style="position: absolute; right: 10px;"><a href="../index.html"> Go To Passthrough By Date</a> </p>
    <table>
        <tr>
            <td> <input type="file" id="fileInput" accept=".zip"> </td>
            <td> 
                <div class="dropdown">
                    <input type="text" id="searchInput" oninput="filterFunction()" placeholder="Select Area..." readonly onclick="toggleDropdown()">
                    <div id="dropdownList" class="dropdown-content">
                      <!-- Options will be populated here -->
                    </div>
                </div>
            </td>
            <td ><button onclick="showRowsAndSheets()">Display Area</button></td></tr>
    </table>
    <br><br>
    <table style="width: 80%; border-collapse:collapse; margin: 0 auto;" border="1">
        <thead>
            <tr>
                <th>SG</th>
                <th>Completed</th>
                <th>Not Done Yet</th>
                <th>Hold/RFI</th>
            </tr>
        </thead>
        <tbody id="resultBody">
            <tr>
                <th colspan="4">08. St Simons Island North -2 Handhole Status</th>
            </tr>
            <tr>
                <td>SG01</td>
                <td>50</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>
    <script src="dropdown.js"></script>
    <script src="script.js"></script>
    <script src="ReadZip.js"></script>


</body>
</html>
